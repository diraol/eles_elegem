function busca_candidato(nodes,candidato) {
    var saida = null
    nodes.forEach(function (d) { if (d.name == candidato) { saida = d.index } })
    console.log(saida)
    return saida
}
var arquivo = null

var width = 1500,
    height = 900;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-600)
    .linkDistance(-50)
    .gravity(0.3)
    .linkStrength(0.45)
    .friction(0.4)
    .chargeDistance(50000)
    .size([width, height]);


var drag = force.drag()
    .on("dragstart", dragstart);

var svg = null
var teste = null

function atualizar() {
    svg.remove()
    iniciar()
}


function iniciar() {
    d3.json("jbs.json", function(error, dados) {
        console.log(dados)
        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);
        
    var filtrado = filtra_dados(dados)
    var graph = {}
    graph.links = filtrado[0]
    graph.nodes = filtrado[1]
    console.log(graph)
    arquivo = force
          .nodes(graph.nodes)
          .links(graph.links)
          .start();
      var link = svg.selectAll(".link")
          .data(graph.links)
        .enter().append("line")
          .attr("class", "link")
          .style("stroke-width", function(d) { return Math.sqrt(d.value); });

      var max = d3.max(graph.nodes, function(d) { return d.valor; });
      var min = d3.min(graph.nodes, function(d) { return d.valor; });

      var node = svg.selectAll(".node")
          .data(graph.nodes)
        .enter().append("circle")
          .attr("class", "node")
          .attr("r", function (d) { if (d.group == 1) {return Math.max(50*(d.valor/54577777),5) } else { return 5}})
          .style("fill", function(d) { return color(d.group); })
          .call(drag);

      node.append("title")
          .text(function(d) { return d.name; });

      force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
      });
      window.svg = svg    
  })
      
}
